{% extends "HomeMaster.html" %}

{% block content %}

<!-- Main content -->
<section class="content">    
      <div class="login-box">
        <div class="login-logo">
          <a><b>Scheduling</b>MP</a>
        </div>
        <div class="nav-tabs-custom">
          <div class="tab-content">
            <div class="tab-pane active" id="fa-icons">
              <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your manpower scheduling</p>
            
                <form action="/ViewProject" method="POST">
                  <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="userEmail" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="userPassword" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>                 
                </form>
          
                <a href="{{ url_for('SignUp') }}" class="text-center">Register a new account</a>
            
              </div>

            </div>
      </div>
    <!-- /.login-box-body -->
  </div>
  </div>

  <!-- /.box -->
</section>
{% endblock %}
