{% extends "HomeMaster.html" %}

{% block content %}

<!-- Main content -->
<section class="content">
  {% for message in get_flashed_messages() %}
  <div class="box box-solid" style="background-color:#F6D6D9 ; height: 100%;">
    <div class="box-header text-center">
      <h3 class="box-title" style="color: black; font-family:inherit; font-size: medium;"> {{message}}</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times" style="color:darkred;background-color: transparent;"></i></button>    
      </div>
      <!-- /.box-tools -->
    </div>
  </div>
  {% endfor %}    
      <div class="login-box">
        <div class="login-logo">
          <a><b>Scheduling</b>MP</a>
        </div>
        <div class="nav-tabs-custom">
          <div class="tab-content">
            <div class="tab-pane active" id="fa-icons">
              <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your manpower scheduling</p>
            
                <form action="/Login" method="POST">
                  <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name="userEmail" required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="userPassword" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>                 
                </form>
          
                <a href="{{ url_for('SignUp') }}" class="text-center">Register a new account</a>
            
              </div>

            </div>
      </div>
    <!-- /.login-box-body -->
  </div>
  </div>

  <!-- /.box -->
</section>
{% endblock %}
