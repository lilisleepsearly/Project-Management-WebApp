{% extends "UserMaster.html" %}

{% block content %}

<section class="content-header">
    <h1>Add a New Schedule</h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
          <div class="box" style="margin-top: 1%;">
            <div class="box-header">
              Create a new scheduke
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">             
                        <div class="form-group">
                          <label class="control-label" style="font-size: initial; padding-top: 5%;">Start Date : </label>
                        </div>              
                      </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" />
                      </div>
                </div>          
                <div class="row">
                    <div class="col-md-2">             
                        <div class="form-group">
                          <label class="control-label" style="font-size: initial; padding-top: 5%;">End Date : </label>
                        </div>              
                      </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" />
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-2">             
                        <div class="form-group">
                          <label class="control-label" style="font-size: initial; padding-top: 5%;">Required Staffs : </label>
                        </div>              
                      </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" />
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-2">             
                        <div class="form-group">
                          <label class="control-label" style="font-size: initial; padding-top: 5%;">Description : </label>
                        </div>              
                      </div>
                    <div class="col-md-3">
                        <textarea type="text" class="form-control"></textarea>
                      </div>
                </div>
                <br>
                <div class="row">
                    
                </div>
                <div class="row">
                    <div class="col-md-2">             
                        <div class="form-group">
                          <label class="control-label" style="font-size: initial; padding-top: 5%;">Deadline : </label>
                        </div>              
                      </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" />
                      </div>
                </div>
              </div>
          </div>
        </div>
      </div>
</section>

{% endblock %}
